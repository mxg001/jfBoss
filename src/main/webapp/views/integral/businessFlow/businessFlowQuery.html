<!-- 超级银行家用户管理页面 -->
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-md-12">
        <ol class="breadcrumb">
            <li><a>主页</a></li>
            <li><a>业务管理</a></li>
            <li class="active"><strong>业务流水查询</strong></li>
        </ol>
    </div>
</div>
<!-- 主要内容 -->
<div class="wrapper wrapper-content animated fadeIn" ng-app ng-controller="businessFlowQueryCtrl">
    <form class="form-horizontal" id="form1">
        <div class="row">
            <div class="col-lg-12">
                <div class="">
                    <div class="panel-body ibox float-e-margins">
                        <div class="ibox-content">
                            <div class="ibox-title">
                                <h5>业务流水查询</h5>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-1 control-label">业务单号:</label>
                                <div class="col-sm-2">
                                    <input type="text" class="form-control" ng-model="info.taskOrderNo">
                                </div>
                                <label class="col-sm-2 control-label">会员编号:</label>
                                <div class="col-sm-2">
                                    <input type="text" class="form-control" ng-model="info.leaguerNo">
                                </div>
                                <label class="col-sm-2 control-label">会员名称:</label>
                                <div class="col-sm-2">
                                    <input type="text" class="form-control" ng-model="info.leaguerName">
                                </div>

                            </div>
                            <div class="form-group">
                                <label class="col-sm-1 control-label">手机号:</label>
                                <div class="col-sm-2">
                                    <input type="text" class="form-control" ng-model="info.mobilePhone">
                                </div>
                                <label class="col-sm-2 control-label">下发状态:</label>
                                <div class="col-sm-2">
                                    <select class="form-control" ng-model="info.rewardStatus" ng-options="x.value as x.text for x in rewardStatusSelect"/>
                                </div>
                                <label class="col-sm-2 control-label">来源类型:</label>
                                <div class="col-sm-2">
                                    <select class="form-control" ng-model="info.fromType" ng-options="x.value as x.text for x in fromTypeSelect"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-1 control-label">来源系统:</label>
                                <div class="col-sm-2">
                                    <select class="form-control" ng-model="info.fromSystem" ng-options="x.value as x.text for x in fromSystemSelect"/>
                                </div>
                                <label class="col-sm-2 control-label">来源业务订单:</label>
                                <div class="col-sm-2">
                                    <input type="text" class="form-control" ng-model="info.originOrderNo">
                                </div>
                                <label class="col-sm-2 control-label">业务组:</label>
                                <div class="col-sm-2">
                                    <select class="form-control" ng-model="info.businessNo" ng-options="x.value as x.text for x in businessNoList"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-1 control-label">权益名称:</label>
                                <div class="col-sm-2">
                                    <input type="text" class="form-control" ng-model="info.rewardName">
                                </div>
                                <label class="col-sm-2 control-label">物品类型:</label>
                                <div class="col-sm-2">
                                    <select class="form-control" ng-model="info.rewardType" ng-options="x.value as x.text for x in rewardTypeSelect"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-1 control-label">创建时间:</label>
                                <div class="col-sm-5">
                                    <input id="d5231" class="form-control" type="datetime" ng-model="info.createTimeBegin" onchange=""  style="width:auto;display:inline-block;"
                                           onFocus="var d5232=$dp.$('d5232');WdatePicker({skin:'whyGreen',dateFmt:'yyyy-MM-dd HH:mm:ss',onpicked:function(){d5232.focus();},maxDate:'#F{$dp.$D(\'d5232\')}'})"/>
                                    ~
                                    <input id="d5232" class="form-control" type="datetime"  ng-model="info.createTimeEnd" onchange=""  style="width:auto;display:inline-block;"
                                           onFocus="WdatePicker({skin:'whyGreen',dateFmt: 'yyyy-MM-dd HH:mm:ss',minDate:'#F{$dp.$D(\'d5231\')}'})"/>
                                </div>

                            </div>
                            <div class="form-group" style="margin-top: 30px">
                                <div class="col-sm-8">
                                    <label class="col-sm-2 control-label"></label>
                                    <button class="btn btn-primary6 btn-mr20" type="button" ng-click="query(1)" >查询</button>
                                    <button class="btn btn-primary3 btn-mr20" type="button" ng-click="clear()" >清空</button>
                                    <button class="btn btn-primary7 btn-mr20" type="button" ng-show="hasPermit('businessFlowAction.importDetail')" ng-click="exportInfo()" >导出</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="panel-body ibox float-e-margins">
                        <div class="ibox-content">
                            <div class="ibox-title">
                                <h5>业务流水列表</h5>
                            </div>
                            <div class="form-group">
                                <div class="gridStyle" ui-grid="userGrid" ui-grid-selection ui-grid-pagination
                                     ui-grid-resize-columns ui-grid-pinning></div>
                                <div ng-show="loadImg" class="timg"></div>
                            </div>
                        </div>
                        <div style="height:30px"></div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
