<!--head -->
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-md-12">
        <ol class="breadcrumb">
            <li><a>主页</a></li>
            <li><a>会员活动</a></li>
            <li class="active"><strong>范围管理</strong></li>
        </ol>
    </div>
</div>
<!-- 主要内容 -->
<div class="wrapper wrapper-content animated fadeIn" ng-app ng-controller="rangeManagementQueryCtrl">
    <form class="form-horizontal" id="form1">
        <div class="row">
            <div class="col-lg-12">
                <div class="">
                    <div class="panel-body ibox float-e-margins">
                        <div class="ibox-content">
                            <div class="ibox-title">
                                <h5>{{title+":"}}范围管理查询</h5>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">会员编号:</label>
                                <div class="col-sm-2">
                                    <input type="text" class="form-control" ng-model="info.leaguerNo">
                                </div>
                                <label class="col-sm-2 control-label">用户编号:</label>
                                <div class="col-sm-2">
                                    <input type="text" class="form-control" ng-model="info.originUserNo">
                                </div>
                                <label class="col-sm-2 control-label">用户手机号:</label>
                                <div class="col-sm-2">
                                    <input type="text" class="form-control" ng-model="info.mobilePhone">
                                </div>
                            </div>
                            <div class="form-group" style="margin-top:30px">
                                <div class="col-sm-12">
                                    <label class="col-sm-1 control-label"></label>
                                    <button class="btn btn-primary6 btn-mr20" type="button" ng-click="query()" >查询</button>
                                    <button class="btn btn-primary3 btn-mr20" type="button" ng-click="clear()" >清空</button>
                                    <button class="btn btn-primary5 btn-mr20" type="button" ng-show="hasPermit('activityChoice.addRangeName')" ng-click="addModal()" >新增</button>
                                    <button class="btn btn-new btn-mr20" type="button" ng-show="hasPermit('activityChoice.importMember')" ng-click="importDiscountShow()" >批量导入</button>
                                    <a class="btn btn-primary4" ui-sref="management.activityChoice({businessNo:businessNo})" >返回</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="panel-body ibox float-e-margins">
                        <div class="ibox-title">
                            <div class="ibox-content">
                                <div class="ibox-title">
                                    <h5>范围管理-名单列表</h5>
                                </div>
                                <div class="form-group">
                                    <div class="gridStyle" ui-grid="userGrid" ui-grid-selection ui-grid-pagination
                                         ui-grid-resize-columns ui-grid-pinning></div>
                                    <div ng-show="loadImg" class="timg"></div>
                                </div>
                            </div>
                        </div>
                        <div style="height:30px"></div>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <div id="importDiscount" class="modal fade form-horizontal" tabindex="4" role="dialog">
        <div class="modal-dialog" style="height:200px;width:1000px">
            <div class="modal-content" >
                <form class="form-horizontal" name="horizontalCardImport" novalidate>
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">
                            &times;</button>
                        <h3 class="modal-title">适用范围</h3>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label class="col-sm-2 control-label"><i class="red_req">*</i>操作方式:</label>
                            <div class="col-sm-2">
                                <select class="form-control" ng-model="importInfo.type" name="type" required ng-options="x.value as x.text for x in typeSelect"/>
                            </div>
                            <label class="col-sm-2 control-label"></label>
                            <div class="col-sm-3 checkbox ">
                                <a href="activityChoice/downloadTemplate" >适用范围模板下载</a>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label"><i class="red_req">*</i>导入文件:</label>
                            <div class="col-sm-3 checkbox ">
                                <input type="file" nv-file-select="" uploader="uploader" multiple/>
                                <table class="table">
                                    <tbody>
                                    <tr ng-repeat="item in uploader.queue">
                                        <td>
                                            <strong>{{ item.file.name }}</strong>
                                        </td>
                                        <td nowrap>
                                            <button type="button" class="btn btn-danger btn-xs" ng-click="item.remove()">
                                                <span class="glyphicon glyphicon-trash"></span>删除
                                            </button>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div ng-show="loadImg1" class="timg"></div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <div class="form-group control-label">
                            <label class="col-sm-1 control-label"></label>
                            <div class="col-sm-6">
                                <button class="btn btn-primary btn-mr20" type="button" ng-disabled="horizontalCardImport.$invalid || submitting" ng-click='importDiscount()' >确定</button>
                                <button class="btn btn-primary4" type="button" ng-click='importDiscountHide()'>返回</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div id="addInfoModal" class="modal fade form-horizontal" tabindex="4" role="dialog">
        <div class="modal-dialog" style="height:450px;width:900px">
            <div class="modal-content" >
                <form class="form-horizontal" name="horizontalCard" novalidate>
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">
                            &times;</button>
                        <h3 class="modal-title">新增范围管理名单</h3>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label class="col-sm-3 control-label"><i class="red_req">*</i>会员/用户编号/手机号:</label>
                            <div class="col-sm-3">
                                <input type="text" class="form-control" name="leaguerStr" required ng-model="addInfo.leaguerStr" ng-change="merchantNoChange()">
                                <div class="req_mesg" ng-show="horizontalCard.leaguerStr.$dirty && horizontalCard.leaguerStr.$invalid">
                                    <span ng-show="horizontalCard.leaguerStr.$error.required">会员/用户编号不能为空</span>
                                </div>
                            </div>
                            <label class="col-sm-2 control-label"><i class="red_req">*</i>会员名称:</label>
                            <div class="col-sm-3">
                                <input type="text" class="form-control" readonly name="leaguerName" required ng-model="addInfo.leaguerName">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <div class="form-group control-label">
                            <label class="col-sm-1 control-label"></label>
                            <div class="col-sm-6">
                                <button class="btn btn-primary btn-mr20" ng-disabled="horizontalCard.$invalid || submitting" type="button" ng-click='commitInfo()' >确定</button>
                                <button class="btn btn-primary4" type="button" ng-click='hideModal()'>返回</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
