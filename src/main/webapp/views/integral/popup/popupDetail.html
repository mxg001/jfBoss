<!-- head -->
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-md-12">
        <ol class="breadcrumb">
            <li><a>主页</a></li>
            <li><a>弹窗管理</a></li>
            <li class="active"><strong>弹窗详情</strong></li>
        </ol>
    </div>
</div>

<!-- content-->
<div class="wrapper wrapper-content animated fadeIn" ng-controller="popupDetailCtrl">
    <form class="form-horizontal" id="form1" name="horizontalCard">
        <div class="form-group">
            <div class="ibox float-e-margins">
                <div class="ibox-content">

                    <div class="row">
                        <div class="ibox-title">
                            <h5>弹窗基本信息</h5>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">关联业务组：</label>
                            <div class="col-sm-2 checkbox" ng-bind="info.businessName">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">关联活动：</label>
                            <div class="col-sm-2 checkbox" ng-bind="info.actName"></div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">是否弹窗：</label>
                            <div class="col-sm-2 checkbox" ng-bind="info.status | formatDropping:statusList"></div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">弹窗条件：</label>
                            <div class="col-sm-2 checkbox" ng-bind="info.condition"></div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">每日弹窗次数：</label>
                            <div class="col-sm-2 checkbox" ng-bind="info.popTimes"></div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">弹窗时间范围：</label>
                            <div class="col-sm-4 checkbox" ng-bind="(info.popStartTime | date:'yyyy-MM-dd HH:mm:ss') + ' - ' + (info.popEndTime | date:'yyyy-MM-dd HH:mm:ss')"></div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">弹窗素材:</label>
                            <div class="col-img" ng-if="info.popImgUrl!=null&&info.popImgUrl!=''" >
                                <a href="{{info.popImgUrl}}" fancybox rel="group">
                                    <img width="250px" height="150px" ng-src="{{info.popImgUrl}}"/>
                                </a>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">弹窗链接：</label>
                            <div class="col-sm-2 checkbox" ng-bind="info.popUrl"></div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">弹窗展示页面:</label>
                            <div  class="col-lg-10" style="padding: 0">
                                <label  class="col-lg-12" style="padding: 5px 15px 0;"/>
                                <div class="col-lg-3" ng-repeat="position in showSelects">
                                    <label><input type="checkbox" ng-true-value="1" ng-false-value="0" disabled  ng-checked="position.checkStatus" ng-model="position.checkStatus" name="name" />{{position.name}}</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">优先级排序：</label>
                            <div class="col-sm-2 checkbox" ng-bind="info.order"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-12 bgff">
                <div class="col-sm-12">
                    <div class="col-lg-3"></div>
                    <div class="col-sm-6">
                        <a class="btn btn-primary4" ui-sref="management.popup" >返回</a>
                    </div>
                </div>
            </div>
        </div>
    </form>

</div>
