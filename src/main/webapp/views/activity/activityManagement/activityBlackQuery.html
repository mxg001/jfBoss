<!-- 超级银行家用户管理页面 -->
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-md-12">
        <ol class="breadcrumb">
            <li><a>主页</a></li>
            <li><a>会员活动</a></li>
            <li class="active"><strong>黑名单管理</strong></li>
        </ol>
    </div>
</div>
<!-- 主要内容 -->
<div class="wrapper wrapper-content animated fadeIn" ng-app ng-controller="activityBlackListQueryCtrl">
    <form class="form-horizontal" id="form1">
        <div class="row">
            <div class="col-lg-12">
                <div class="">
                    <div class="panel-body ibox float-e-margins">
                        <div class="ibox-content">
                            <div class="ibox-title">
                                <h5>黑名单查询</h5>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">用户编号:</label>
                                <div class="col-sm-2">
                                    <ui-select ng-model="info.leaguer" theme="bootstrap" style="min-width: 300px;" ng-change="queryChange()">
                                        <ui-select-match placeholder="请选择用户名">{{$select.selected.name}}</ui-select-match>
                                        <ui-select-choices repeat="s in testArr| propsFilter: {name: $select.search, id: $select.search}" refresh="refreshAddresses($select.search)" refresh-delay="0">
                                            <div ng-bind-html="s.name | highlight: $select.search"></div>
                                        </ui-select-choices>
                                    </ui-select>
                                </div>
                            </div>
                            <div class="form-group" style="margin-top: 30px">
                                <div class="col-sm-8">
                                    <label class="col-sm-2 control-label"></label>
                                    <button class="btn btn-primary6 btn-mr20" type="button" ng-click="query()" >查询</button>
                                    <button class="btn btn-primary3 btn-mr20" type="button" ng-click="clear()" >清空</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="panel-body ibox float-e-margins">
                        <div class="ibox-content">
                            <div class="ibox-title">
                                <h5>黑名单列表</h5>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-12">
                                    <a class="btn btn-primary5 btn-mr20" style="float:right;" type="button" ng-click="addActivityBlackShow()">新增</a>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="gridStyle" ui-grid="userGrid" ui-grid-selection ui-grid-pagination
                                     ui-grid-resize-columns ui-grid-pinning></div>
                                <div ng-show="loadImg" class="timg"></div>
                            </div>
                        </div>
                        <div style="height:30px"></div>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <form class="form-horizontal" id="form2" name="horizontalAdd">
        <div id="addActivityBlack" class="modal fade" tabindex="-1" role="dialog">
            <div class="modal-dialog" style="width: 900px">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">
                            &times;</button>
                        <h3 class="modal-title">添加黑名单</h3>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">用户编号:</label>
                            <div class="col-sm-5">
                                <input type="hidden" class="form-control" ng-model="addInfo.serviceNo">
                                <ui-select ng-model="addInfo.leaguer" theme="bootstrap" style="min-width: 300px;" ng-change="addChange()">
                                    <ui-select-match placeholder="请选择用户名">{{$select.selected.name}}</ui-select-match>
                                    <ui-select-choices repeat="s in testArr| propsFilter: {name: $select.search, id: $select.search}" refresh="refreshAddresses($select.search)" refresh-delay="0">
                                        <div ng-bind-html="s.name | highlight: $select.search"></div>
                                    </ui-select-choices>
                                </ui-select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label"></label>
                            <div class="col-sm-6">
                                <button class="btn btn-primary btn-mr20" type="button" ng-click='saveActivityBlack()'
                                        id="btnSubmit">提交</button>
                                <button class="btn btn-primary8" type="button" ng-click='addActivityBlackHide()'
                                >取消</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
